<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e1bef00555.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./routing/routes.js" defer></script>
    <title>CooLet</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navElement home">
        <a href="#home"><i class="fa-solid fa-house"></i></a>
      </div>
      <div class="searchSet">
        <form>
          <input
            class="searchedSet"
            type="text"
            placeholder="Search for Set..."
          /><button class="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="right-links">
        <div class="navElement addSet">
          <a href="#createSet"><i class="fa-solid fa-plus"></i></a>
        </div>
        <div class="navElement login">
          <a href="#login"><i class="fa-solid fa-right-to-bracket"></i></a>
        </div>
      </div>
    </div>
    <div class="main"></div>
  </body>
</html>
