<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e1bef00555.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navElement home"><i class="fa-solid fa-house"></i></div>
      <div class="searchSet">
        <form>
          <input type="text" placeholder="Search for Set..." /><button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="right-links">
        <div class="navElement addSet"><i class="fa-solid fa-plus"></i></div>
        <div class="navElement login">
          <i class="fa-solid fa-right-to-bracket"></i>
        </div>
      </div>
    </div>
    <div class="main">
      <h1 class="welcome">Welcome to CooLet</h1>
      <div class="searchedSets"></div>
      <h1 class="recommTitle">Here are some recommendations</h1>
      <div class="recommendations"></div>
    </div>
  </body>
</html>
